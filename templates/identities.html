{% extends "base.html" %}

{% block content %}
<form action="/search" method="get">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Identity ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for identity in identities %}
    <tr>
        <td>{{ identity.identity_id }}</td>
        <td>{{ identity.first_name }}</td>
        <td>{{ identity.last_name }}</td>
        <td>{{ identity.email }}</td>
        <td>{{ identity.role }}</td>
        <td>
            <a href="/edit/{{ identity.identity_id }}">Edit</a>
            <a href="/delete/{{ identity.identity_id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
